    <div id="texts">
      <h1 id="shloka">
        परित्राणाय साधूनां विनाशाय च दुष्कृताम्। <br />
        धर्मसंस्थापनार्थाय संभवामि युगे युगे ।।4.8।।
      </h1>
      <h3 id="shloka-meaning">
        For the protection of the good, <br />for the destruction of the evil
        <br />and for the establishment of dharma (righteousness),<br />I (the
        Lord) am born from age to age.
      </h3>
